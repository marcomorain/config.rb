version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2

jobs:
  build:
    docker:
      - image: cimg/ruby:2.7.1
    steps:
      - checkout
      - run: sudo apt-get update && sudo apt-get install libsqlite3-dev
      - run:
          name: Which bundler?
          command: bundle -v
      - ruby/bundle-install
      - run: bundle exec rake test
      - store_test_results:
          path: test/reports
